<app-search></app-search>
<app-tags></app-tags>
<ul>
        <li *ngFor="let food of foods">
            <a routerLink="/food/{{food.id}}">
                <img id="food_img" src="{{food.imageUrl}}" alt="food">
                <div class="content">
                    <div class="name">
                        {{food.name}}
                    </div>
                    <span class="favorite {{food.favorite?'':'not'}}">♥</span>
                    <div class="product-footer">
                        <div class="origins">
                            <span *ngFor="let origin of food.origins">
                                {{origin}}
                            </span>
                        </div>
                        <div class="cook-time">
                            <span>⏱️{{food.cookTime}}</span>
                        </div>
                    </div>
                    <div class="price">
                        {{food.price|currency}}
                    </div>
                </div>
            </a>
        </li>
</ul>
